<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chapter & Quill - Best Sellers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">Chapter & Quill</div>

    <div class="categories-menu">
      <button class="categories-btn"><i class="fas fa-book-open"></i> Categories</button>
      <ul class="dropdown">
        <li><a href="new_releases_page.html">New Releases</a></li>
        <li><a href="best_sellers_page.html">Best Sellers</a></li>
        <li><a href="staff_picks_page.html">Staff Picks</a></li>
      </ul>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search books..." />
      <i class="fas fa-search"></i>
    </div>

    <div class="auth-button">
      <button><i class="fas fa-user"></i> Hello, Devon</button>
    </div>

    <div class="cart-button">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count">3</span>
    </div>

    <input type="checkbox" id="hamburger-toggle" />
    <label for="hamburger-toggle" class="hamburger"><i class="fas fa-bars"></i></label>
    <div class="hamburger-menu">
      <ul>
        <li><a href="wel_page.html">Home</a></li>
        <li><a href="cat_page.html">Categories</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="categories">
      <div class="category-box">#1 Fiction Bestseller</div>
      <div class="category-box">Top Non-Fiction Pick</div>
      <div class="category-box">Fan Favorite Fantasy</div>
    </section>
  </main>

</html>
